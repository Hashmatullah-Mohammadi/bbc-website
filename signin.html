<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        width: 100%;
        background-color: #1d2140;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 20px;
        position: relative;
      }

      .container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
        text-align: center;
      }

      .bbc-logo {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 2px;
        display: inline-block;
        margin-bottom: 1.5rem;
        background: #fff;
        color: #000;
        padding: 5px 10px;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        line-height: 1.4;
      }

      .input-group {
        text-align: left;
        margin-bottom: 1.5rem;
      }

      label {
        font-size: 1rem;
        color: #ccc;
        display: block;
        margin-bottom: 0.3rem;
      }

      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-bottom: 1px solid #888;
        background: transparent;
        color: white;
        font-size: 1rem;
        outline: none;
      }

      input:focus {
        border-bottom: 1px solid #0072ff;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #0072ff;
        border: none;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005fe0;
      }

      p {
        margin-top: 30px;
        font-size: 0.95rem;
      }
      
      .link {
        color: #1e90ff;
        font-size: 0.95rem;
        text-decoration: none;
        margin-left: 5px;
      }

      .link:hover {
        text-decoration: underline;
      }

      footer {
        position: relative;
        margin-top: 40px;
        font-size: 0.8rem;
        color: #aaa;
        text-align: center;
        width: 100%;
        padding: 10px 0;
      }

      /* Improved mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 15px;
          align-items: flex-start;
          padding-top: 50px;
          padding-bottom: 30px;
        }
        
        .container {
          padding: 1.5rem;
          max-width: 100%;
        }
        
        h2 {
          font-size: 1.1rem;
          margin-bottom: 1.5rem;
        }
        
        .input-group {
          margin-bottom: 1.2rem;
        }
        
        label {
          font-size: 0.95rem;
        }
        
        input {
          padding: 14px 12px;
          font-size: 1rem;
        }
        
        button {
          padding: 16px;
          font-size: 1.1rem;
        }
        
        p {
          margin-top: 25px;
          font-size: 0.9rem;
        }
        
        .link {
          font-size: 0.9rem;
        }
        
        footer {
          margin-top: 30px;
          font-size: 0.75rem;
        }
      }

      @media (max-width: 400px) {
        body {
          padding: 10px;
          padding-top: 40px;
        }
        
        .container {
          padding: 1.2rem;
        }
        
        .bbc-logo {
          font-size: 1.5rem;
          padding: 4px 8px;
        }
        
        h2 {
          font-size: 1rem;
        }
        
        label {
          font-size: 0.9rem;
        }
        
        input {
          padding: 12px 10px;
          font-size: 0.95rem;
        }
        
        button {
          padding: 14px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
   <section class="login-Section">
    <h1>login section</h1>
   </section>
  </body>
</html>
